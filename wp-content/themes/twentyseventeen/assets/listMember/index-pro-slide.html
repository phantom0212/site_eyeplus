<link href="js/jquery.bxslider.css" type="text/css" rel="stylesheet"/>

<script src="js/jquery.bxslider.min.js" type="text/javascript" charset="utf-8"></script>
<script>
  $(document).ready(function () {
        var slider = $('.slider1').bxSlider({
			slideWidth: 200,
			minSlides: 1,
			maxSlides: 4,
		 	moveSlides: 30,
			slideMargin: 4,
            mode: 'horizontal', //mode: 'fade',
            speed: 500,
            auto: true,
            infiniteLoop: true,
            hideControlOnEnd: true,
            useCSS: false
        });

        $(".bx-pager-link").click(function () {
            console.log('bla');            
            slider.stopAuto();
            slider.startAuto();
        });

  
  
});
</script>
</head>

</div>
